<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Css/regis.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>registration page</title>
</head>

<body>
  <form action="./php/index.php" method="POST">
    <div class="container ">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4 text-center">
          <h1 class="text-center">Sign Up Here</h1>
          <strong></strong>
          <form class="group">

            <div class="form-group ">

              <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="emailHelp"
                placeholder="Fullname" required>

            </div>
            <div class="form-group">

              <input type="email" class="form-control" id="exampleInputMail" name="email" placeholder="email@.com"
                required>
            </div>


            <div class="form-group">

              <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                placeholder="Password" required>
            </div>
            <div class="form-group">

              <input type="password" class="form-control" id="exampleInputPassword1" name="re-password"
                placeholder="Retype Password" required>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="user_type" value="1" class="custom-control-input">
              <label class="custom-control-label text-white" for="customRadioInline1">Admin</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="user_type" value="0" class="custom-control-input">
              <label class="custom-control-label text-white" for="customRadioInline2">Author</label>
            </div>
            <div class="row">
              <div class="col-md-5">

                <textarea class="form-control" id="exampleFormControlTextarea1" name="address" rows="1"
                  placeholder="Address" required></textarea>
              </div>
              
              <div class="col-md-6">
                <select class="form-control" name="country">
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>South africa</option>
                  <option>Chyro</option>
                  <option>China</option>

                </select>
              </div>



            </div> <br>


            <div class="form-group">

              <input type="text" class="form-control" id="exampleInputName" name="phone" aria-describedby="emailHelp"
                placeholder="Phone" required>

            </div>
            <div class="form-group">

              <textarea class="form-control" id="exampleFormControlTextarea1" name="about" placeholder="About" rows="1"
                required></textarea>
            </div>

  
            <button type="submit" name="save" class="btn btn-warning">Create account</button>
            <a href="./signIn.html" class="text-white pl-5">Login</a>
          </form>

          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
          </script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
          </script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
          </script>
</body>

</html>
